site_name: rcdesign
site_url: https://rcdesign.readthedocs.io/
repo_url: https://github.com/satish-annigeri/rcdesign

nav:
    - Home: index.md
    - Installation: installation.md
    - Tutorial: tutorial.md
    - Theory and Software Design:
      - Introduction: theory/README.md
      - Software Design: theory/software_design.md
      - Material Class: theory/materials.md
      - Section Classs: theory/section.md
    - API Reference: api.md
docs_dir: docs/src
site_dir: docs/site
theme:
  name: readthedocs
  locale: en
  highlightjs: true
  hljs_languages:
    - yaml
    - django
    - bash

markdown_extensions:
    - toc:
        permalink: true
        title: "Contents"
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.snippets
    - pymdownx.superfences
    - callouts
    - mkdocs-click

plugins:
- search:
- mkdocstrings:
    default_handler: python
